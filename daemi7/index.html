<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="main.css">
	<title>Spurning 1</title>
</head>
<body>
	<button onclick="Rett()" id="corr">Rétt svar</button>
	<button onclick="Rett()">Rétt svar</button>
	<button onclick="Rett()">Rétt svar</button>
	<button onclick="Rett()">Rétt svar</button>

	<script type="text/javascript">
		function Rett() {
			let richt = document.getElementById('corr');
			let falsch = document.querySelectorAll("button");

			for (var i = falsch.length - 1; i >= 0; i--) {
				falsch[i].style.backgroundColor = "red";
			}

			richt.style.backgroundColor = "green";
		}
	</script>
</body>
</html>
